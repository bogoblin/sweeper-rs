<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onlinesweeper</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="Text.js"></script>
    <script src="Chunk.js"></script>
    <script src="ChunkStore.js"></script>
    <script src="ClientPlayers.js"></script>
    <script src="Player.js"></script>
    <script src="Tile.js"></script>
    <script src="TileGraphics.js"></script>
    <script src="TileMap.js"></script>
    <script src="TileView.js"></script>
    <script src="Vector2.js"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
</style>
<body>
<dialog id="login">
    <form action="#">
        <label for="nameEntry">Enter name:</label>
        <input type="text" id="nameEntry">
        <button>Go!</button>
    </form>
</dialog>
<canvas width="800" height="600" id="gameCanvas"></canvas>
<script type="module">
    import {MineSocket} from "./MineSocket.js";
    
    const mineSocket = new MineSocket("/");

    let bot = false;

    let coords = [0,0];
    setInterval(() => {
        if (bot) {
            let diff = Math.floor(Math.random() * 100) - 50;
            coords[0] += diff;
            diff = Math.floor(Math.random() * 100) - 50;
            coords[1] -= diff;
            mineSocket.tileView.viewCenter = coords;
            mineSocket.sendClickMessage(coords);
        }
    }, 500);
</script>
</body>
</html>
